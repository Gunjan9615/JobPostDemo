<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Contact</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
</head>
<body>
    <form action="#" th:action="@{/save}" th:object="${user}" method="post">
		<input type="hidden" th:field="*{id}">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName" th:field="*{firstName}" required><br><br>
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="lastName" th:field="*{lastName}" required><br><br>
        <label for="country">Country</label>
        <input type="text" id="country" name="country" th:field="*{country}" required><br><br>
        <label for="designation">Designation</label>
        <input type="text" id="designation" name="designation" th:field="*{designation}" required><br><br>
        <label for="company">Company</label>
        <input type="text" id="company" name="company" th:field="*{company}" required><br><br>
        <label for="email">Email</label>
        <input type="text" id="email" name="email" th:field="*{email}" required><br><br>
        <label for="phone">Phone</label>
        <input type="text" id="phone" name="phone" th:field="*{phone}" required><br><br>
        <label for="industry">Industry</label>
        <input type="text" id="industry" name="industry" th:field="*{industry}" required><br><br>
        <label for="message">Message</label>
        <input type="text" id="message" name="message" th:field="*{message}" required><br><br>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</body>
</html>
