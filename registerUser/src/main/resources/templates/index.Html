<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Contact List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
</head>
<body>
    <div align="left">
        <h1>All Contacts</h1>
        <a class="btn btn-primary" th:href="@{/new}">Add Contact</a>
    </div>
    <table class="table">
        <thead>
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Country</th>
            <th>Designation</th>
            <th>Company</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Industry</th>
            <th>Message</th>
            <th>Date Created</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${listuser}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.firstName}"></td>
            <td th:text="${user.lastName}"></td>
            <td th:text="${user.country}"></td>
            <td th:text="${user.designation}"></td>
            <td th:text="${user.company}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.phone}"></td>
            <td th:text="${user.industry}"></td>
            <td th:text="${user.message}"></td>
            <td th:text="${user.dateCreated}"></td>
            <td><a th:href="@{/edit/{id}(id=${user.id})}">Edit</a></td>
            <td><a th:href="@{/delete/{id}(id=${user.id})}">Delete</a></td>
        </tr>
        </tbody>
    </table>
</body>
</html>
